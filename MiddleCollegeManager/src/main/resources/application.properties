spring.application.name=MiddleCollegeManager
server.port=8081
# application.properties
student.service.url=http://localhost:8082/api/v2/student
professor.service.url=http://localhost:8082/api/v2/professor
spring.datasource.url=jdbc:mysql://localhost:3306/college
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=
spring.web.cors.allowed-origins=http://localhost:5175
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.main.allow-circular-referencess=true